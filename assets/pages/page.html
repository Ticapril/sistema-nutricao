<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* centraliza conteúdo */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* alinha em coluna  */
        .column {
            flex-direction: column;
        }

        .image {
            width: 140px;
            height: auto;
        }

        .imagelarge {
            height: auto;
            width: 50%;
        }
    </style>
</head>

<body class="bg-light">
    <header class="container-fluid bg-dark text-light p-3 center column">
        <h1>Projeto Gabriel Oliveira</h1>
        <ul>
            <li>PHP (COMPOSER)</li>
            <li>ORIENTAÇÃO A OBJETOS</li>
            <li>MODEL VIEW E CONTROLLER</li>
        </ul>
        <div>
            <a href="http://localhost/projetos/TestandoMvc"><button class="btn btn-light">HOME</button></a>
            <a href="http://localhost/projetos/TestandoMvc/form"><button class="btn btn-light">CADASTRO
                    ALUNOS</button></a>
        </div>
    </header>
    <main class="container">
        {{content_message}}
        {{content_app}}
    </main>
    <footer class="bg-dark text-light p-5 mt-3">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Empresa atual</h3>
                    <img class="img-thumbnail image" src="https://newm.com.br/svg/logo-new-m.svg"
                        alt="logo Empresa atual">
                </div>
                <div class="col-4">
                    <h3>Redes sociais</h3>
                    <ul>
                        <li>Instagram</li>
                        <li>Github</li>
                        <li>Linkedin</li>
                    </ul>
                </div>
                <div class="col-4">
                    <h3>Sobre</h3>
                    <p>Desenvolvedor apaixonado por tudo que envolve tecnologia</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
