<section class="container mt-3">
    <div class="row">
        <div class="col-6">
            <form method="post">
                <h2>Login</h2>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" name="action" value="logar" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form method="post">
                <h2>Cadastre-se</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" name="cellphone" class="form-control" required>
                </div>
                <div class="d-flex gap-3 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isAdm">
                        <label class="form-check-label">
                            Profissional de Educação Física
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="isAdm"  checked>
                        <label class="form-check-label">
                          Aluno Academia
                        </label>
                      </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" name="action" value="cadastrar" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</section>
